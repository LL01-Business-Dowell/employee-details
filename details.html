<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-btn:hover { background: #f7fafc; transform: translateX(-5px); }

        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .avatar {
            width: 1800px;
            height: 1800px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 20px;
            font-weight: 700;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name { font-size: 2rem; font-weight: 700; color: #2d3748; margin-bottom: 8px; }
        .employee-id { font-size: 1rem; color: #718096; font-weight: 500; }

        .details-grid { display: grid; gap: 20px; }

        .detail-item {
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .detail-item:hover { background: #edf2f7; transform: translateX(5px); }

        .detail-label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
            word-break: break-word;
        }

        .actions { margin-top: 30px; display: flex; gap: 15px; }
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover { background: #f7fafc; }

        @media (max-width: 640px) {
            .container { padding: 25px; }
            .name { font-size: 1.5rem; }
            .actions { flex-direction: column; }
        }

        @media print {
            body { background: white; }
            .back-btn, .actions { display: none; }
            .container { box-shadow: none; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Search</a>

        <div class="header">
            <div class="avatar" id="avatar"></div>
            <div class="name" id="name"></div>
            <div class="employee-id" id="employeeId"></div>
        </div>

        <div class="details-grid" id="detailsGrid"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Search Another</button>
        </div>
    </div>

    <script>
        const employee = JSON.parse(localStorage.getItem('selectedEmployee'));
    
        if (!employee) {
            window.location.href = 'index.html';
        } else {
            const employeeName = employee.Name || employee.name || 'Unknown';
            const employeeId = employee['Employee ID'] || employee.id || 'N/A';
    
            const initials = employeeName.split(' ')
                .filter(n => n.length > 0)
                .map(n => n[0].toUpperCase())
                .slice(0, 2)
                .join('');
    
            const avatarEl = document.getElementById('avatar');
            const nameEl = document.getElementById('name');
            const idEl = document.getElementById('employeeId');
            const detailsGrid = document.getElementById('detailsGrid');
    
            nameEl.textContent = employeeName;
            idEl.textContent = `ID: ${employeeId}`;
    
            // Detect possible image field
            const imageUrl = employee.Image || employee['Profile Image'] || employee['Photo'] || employee['image'] || employee['photo'];
    
            // Convert Google Drive view URL to direct view
            function convertDriveUrl(url) {
                const match = url.match(/https:\/\/drive\.google\.com\/file\/d\/([^/]+)/);
                return match ? `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000` : url;
            }

    
            if (imageUrl) {
                const directUrl = convertDriveUrl(imageUrl);
                console.log('üü¶ Original image URL:', imageUrl);
                console.log('üü© Converted to direct image URL:', directUrl);
    
                const img = new Image();
                img.src = directUrl;
                img.alt = employeeName;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                img.style.display = 'none';
    
                img.onload = () => {
                    console.log('‚úÖ Image loaded successfully!');
                    avatarEl.innerHTML = '';
                    avatarEl.appendChild(img);
                    img.style.display = 'block';
                };
    
                img.onerror = (e) => {
                    console.error('‚ùå Image failed to load ‚Äî showing initials.', e);
                    avatarEl.textContent = initials || '?';
                };
    
                // Attach first (so it can start loading)
                avatarEl.appendChild(img);
    
                // If Drive delays image load, fallback after 3s
                setTimeout(() => {
                    if (img.naturalWidth === 0) {
                        console.warn('‚ö†Ô∏è Image taking too long or blocked ‚Äî showing initials.');
                        avatarEl.textContent = initials || '?';
                    }
                }, 3000);
            } else {
                avatarEl.textContent = initials || '?';
            }
    
            // Skip fields already shown
            const skipFields = ['Name', 'name', 'Employee ID', 'id', 'employee id', 'Image', 'Profile Image', 'Photo', 'image', 'photo'];
    
            // Display remaining employee details
            Object.keys(employee).forEach(key => {
                if (!skipFields.includes(key) && employee[key]) {
                    const item = document.createElement('div');
                    item.className = 'detail-item';
    
                    const label = key
                        .replace(/([A-Z])/g, ' $1')
                        .replace(/_/g, ' ')
                        .trim()
                        .split(' ')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                        .join(' ');
    
                    item.innerHTML = `
                        <div class="detail-label">${label}</div>
                        <div class="detail-value">${employee[key]}</div>
                    `;
                    detailsGrid.appendChild(item);
                }
            });
    
            if (detailsGrid.children.length === 0) {
                detailsGrid.innerHTML = '<div class="detail-item"><div class="detail-value">No additional information available</div></div>';
            }
        }
    </script>           
</body>
</html>
