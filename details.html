<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-btn:hover {
            background: #f7fafc;
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 20px;
            font-weight: 700;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .employee-id {
            font-size: 1rem;
            color: #718096;
            font-weight: 500;
        }

        .details-grid {
            display: grid;
            gap: 20px;
        }

        .detail-item {
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: fadeInLeft 0.5s ease-out both;
        }

        .detail-item:nth-child(1) { animation-delay: 0.1s; }
        .detail-item:nth-child(2) { animation-delay: 0.2s; }
        .detail-item:nth-child(3) { animation-delay: 0.3s; }
        .detail-item:nth-child(4) { animation-delay: 0.4s; }
        .detail-item:nth-child(5) { animation-delay: 0.5s; }
        .detail-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detail-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .detail-label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
            word-break: break-word;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            .name {
                font-size: 1.5rem;
            }

            .actions {
                flex-direction: column;
            }
        }

        @media print {
            body {
                background: white;
            }
            .back-btn, .actions {
                display: none;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Search</a>

        <div class="header">
            <div class="avatar" id="avatar"></div>
            <div class="name" id="name"></div>
            <div class="employee-id" id="employeeId"></div>
        </div>

        <div class="details-grid" id="detailsGrid"></div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="window.print()">Print Details</button>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Search Another</button>
        </div>
    </div>

    <script>
        const employee = JSON.parse(localStorage.getItem('selectedEmployee'));

        if (!employee) {
            window.location.href = 'index.html';
        } else {
            // Get name and ID (handle both formats)
            const employeeName = employee.Name || employee.name || 'Unknown';
            const employeeId = employee['Employee ID'] || employee.id || 'N/A';
            
            const initials = employeeName.split(' ')
                .filter(n => n.length > 0)
                .map(n => n[0].toUpperCase())
                .slice(0, 2)
                .join('');
            
            document.getElementById('avatar').textContent = initials || '?';
            document.getElementById('name').textContent = employeeName;
            document.getElementById('employeeId').textContent = `ID: ${employeeId}`;

            const detailsGrid = document.getElementById('detailsGrid');
            
            // Skip these fields as they're already shown in header
            const skipFields = ['Name', 'name', 'Employee ID', 'id', 'employee id'];
            
            // Display all other fields from the spreadsheet
            Object.keys(employee).forEach(key => {
                if (!skipFields.includes(key) && employee[key]) {
                    const item = document.createElement('div');
                    item.className = 'detail-item';
                    
                    // Format the label (convert camelCase or snake_case to Title Case)
                    const label = key
                        .replace(/([A-Z])/g, ' $1')
                        .replace(/_/g, ' ')
                        .trim()
                        .split(' ')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                        .join(' ');
                    
                    item.innerHTML = `
                        <div class="detail-label">${label}</div>
                        <div class="detail-value">${employee[key]}</div>
                    `;
                    detailsGrid.appendChild(item);
                }
            });
            
            // If no additional fields found
            if (detailsGrid.children.length === 0) {
                detailsGrid.innerHTML = '<div class="detail-item"><div class="detail-value">No additional information available</div></div>';
            }
        }
    </script>
</body>
</html>
